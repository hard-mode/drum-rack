name: Drum Machine Demo

author: Mlad Konstruktor <fallenblood@gmail.com>

version: 0.0.1

using:
  - rack
  - pads
  - sample-editor
  - timeline
  - transport
  - mixer

racks:

  - name:  Sequencer
    units:
      - name: Transport
        options:
          tempo: 140
      - name: Timeline
        options:
          tracks: 16

  - name:  Sound Designer
    units:
      - name: Pads
        options:
          number: 16
      - name: SampleEditor
